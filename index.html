<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>阿拉伯语 chinacnu 对话助手</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef3f7;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 1rem;
      margin-top: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 1rem;
      padding: 0.6rem 1.5rem;
      font-size: 1rem;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .response {
      margin-top: 2rem;
      text-align: left;
      white-space: pre-wrap;
      font-size: 1rem;
      background: #f8f8f8;
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>与 Gemini 对话 · 阿拉伯语助手</h2>
    <textarea id="prompt" placeholder="输入你想学习的内容或问题，如：请解释单词 لفائف"></textarea>
    <br>
    <button onclick="askGemini()">发送请求</button>
    <div class="response" id="response">等待输入...</div>
  </div>

  <script>
    async function askGemini() {
      const promptText = document.getElementById("prompt").value.trim();
      const responseDiv = document.getElementById("response");

      if (!promptText) {
        responseDiv.innerText = "请输入问题内容。";
        return;
      }

      responseDiv.innerText = "⏳ 正在生成中，请稍候...";

      try {
        const res = await fetch("https://arabic-proxy.head-6c9.workers.dev/?prompt=" + encodeURIComponent(promptText));
        const data = await res.json();
        const result = data?.candidates?.[0]?.content?.parts?.[0]?.text;
        responseDiv.innerText = result || "❌ 没有收到有效回复。";
      } catch (err) {
        responseDiv.innerText = "❌ 请求失败，请检查网络或服务状态。";
        console.error(err);
      }
    }
  </script>
</body>
</html>
