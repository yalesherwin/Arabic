<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>阿拉伯语卡片学习</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #f0f4f8; padding: 2rem; }
    .card { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); max-width: 500px; margin: auto; }
    button { margin-top: 1rem; padding: 10px 20px; font-size: 1rem; }
  </style>
</head>
<body>
  <div class="card" id="card">
    <h2>阿拉伯语单词</h2>
    <p id="word">点击下面按钮开始学习</p>
  </div>
  <button onclick="loadWord()">下一张</button>

  <script>
    async function loadWord() {
      try {
        const response = await fetch("https://arabic-proxy.head-6c9.workers.dev/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            contents: [{
              parts: [{
                text: "给我一个阿拉伯语单词卡片，包含：阿拉伯语单词、中文翻译、IPA 国际音标。不要解释说明，只返回 JSON 格式，例如：{\"arabic\":\"سلام\",\"chinese\":\"你好\",\"ipa\":\"saˈlaːm\"}"
              }]
            }]
          })
        });

        const data = await response.json();
        const rawText = data.candidates[0].content.parts[0].text;
        const cleanText = rawText.replace(/```json|```/g, '').trim();
        const parsed = JSON.parse(cleanText);

        document.getElementById("word").innerHTML = `
          <strong>阿语：</strong> ${parsed.arabic}<br/>
          <strong>中文：</strong> ${parsed.chinese}<br/>
          <strong>IPA：</strong> ${parsed.ipa}
        `;
      } catch (error) {
        document.getElementById("word").innerText = "❌ 获取失败，请稍后重试。";
        console.error("加载错误:", error);
      }
    }
  </script>
</body>
</html>
