<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>阿拉伯语卡片学习</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f0f4f8;
      padding: 2rem;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
      transition: all 0.3s ease-in-out;
    }
    button {
      margin-top: 1.5rem;
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #155cc2;
    }
    button:active {
      transform: scale(0.97);
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <h2>阿拉伯语单词</h2>
    <p id="word">点击下面按钮开始学习</p>
  </div>
  <button onclick="loadWord()">下一张</button>

  <script>
    async function loadWord() {
      const wordElement = document.getElementById("word");
      wordElement.innerText = "⏳ 正在加载，请稍候...";

      try {
        const response = await fetch("https://你的-worker域名.workers.dev/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            contents: [{
              parts: [{
                text: "请你只返回一个 JSON 格式的对象，包含阿拉伯语单词、中文翻译和 IPA 音标。例如：{\"arabic\":\"سلام\",\"chinese\":\"你好\",\"ipa\":\"saˈlaːm\"}。不要添加任何解释、注释或代码块格式。"
              }]
            }]
          })
        });

        const parsed = await response.json();
        let rawText = parsed?.candidates?.[0]?.content?.parts?.[0]?.text;

        if (!rawText) {
          throw new Error("API 返回内容为空或格式不正确");
        }

        // 清理 markdown ```json 包裹格式
        if (rawText.includes("```")) {
          const match = rawText.match(/```(?:json)?\s*([\s\S]*?)\s*```/);
          if (match && match[1]) {
            rawText = match[1].trim();
          }
        }

        let data;
        try {
          data = JSON.parse(rawText);
        } catch {
          console.error("原始返回内容:", rawText);
          throw new Error("返回不是标准 JSON 格式，解析失败");
        }

        wordElement.innerHTML = `
          <strong>阿语：</strong> ${data.arabic}<br/>
          <strong>中文：</strong> ${data.chinese}<br/>
          <strong>IPA：</strong> ${data.ipa}
        `;
      } catch (error) {
        wordElement.innerHTML = `<span class="error">❌ 获取失败：${error.message}，请稍后重试。</span>`;
        console.error("加载错误:", error);
      }
    }
  </script>
</body>
</html>
