<!-- index.html -->
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>阿拉伯语单词卡片</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef3f7;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    #wordCard {
      font-size: 1.4rem;
      color: #222;
      margin: 1rem 0;
    }
    button {
      background: #1a73e8;
      color: white;
      border: none;
      padding: 0.6rem 1.5rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
    #error {
      margin-top: 1rem;
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>阿拉伯语单词卡片</h2>
    <div id="wordCard">点击“下一张”开始学习</div>
    <button onclick="loadWord()">下一张</button>
    <div id="error"></div>
  </div>
  <script>
    async function loadWord() {
      document.getElementById("error").innerText = "";
      document.getElementById("wordCard").innerText = "加载中...";
      try {
        const res = await fetch("https://arabic-proxy.head-6c9.workers.dev/");
        const data = await res.json();
        document.getElementById("wordCard").innerText = data.text || "无内容";
      } catch (e) {
        console.error(e);
        document.getElementById("error").innerText = "❌ 获取失败：请检查网络或稍后再试。";
        document.getElementById("wordCard").innerText = "";
      }
    }
  </script>
</body>
</html>
